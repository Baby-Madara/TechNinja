<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Scrolling Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-wrapper {
      position: relative;
      overflow: hidden;
    }

    .card-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Hide scrollbar for Firefox */
    }

    .card-container::-webkit-scrollbar {
      display: none; /* Hide scrollbar for Chrome, Safari, and Edge */
    }

    .card {
      flex: 0 0 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 0;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      text-align: center;
    }

    .card p {
      padding: 10px;
      color: #555;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Endless Scrolling Cards</h1>
    <div class="card-wrapper">
      <button class="arrow left">&larr;</button>
      <div class="card-container">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder">
          <h3>Card 1</h3>
          <p>Card description goes here.</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder">
          <h3>Card 2</h3>
          <p>Card description goes here.</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder">
          <h3>Card 3</h3>
          <p>Card description goes here.</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder">
          <h3>Card 4</h3>
          <p>Card description goes here.</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder">
          <h3>Card 5</h3>
          <p>Card description goes here.</p>
        </div>
      </div>
      <button class="arrow right">&rarr;</button>
    </div>
  </div>

  <script>
    const cardContainer = document.querySelector('.card-container');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    const cardWidth = 320; // card width + gap

    // Duplicate cards to create seamless scrolling
    const cards = [...document.querySelectorAll('.card')];
    cards.forEach(card => {
      const clone = card.cloneNode(true);
      cardContainer.appendChild(clone);
    });

    // Scroll handling
    cardContainer.addEventListener('scroll', () => {
      const maxScroll = cardContainer.scrollWidth / 2;
      if (cardContainer.scrollLeft >= maxScroll) {
        cardContainer.scrollLeft -= maxScroll;
      } else if (cardContainer.scrollLeft === 0) {
        cardContainer.scrollLeft += maxScroll;
      }
    });

    // Arrow button scrolling
    rightArrow.addEventListener('click', () => {
      cardContainer.scrollBy({ left: cardWidth, behavior: 'smooth' });
    });

    leftArrow.addEventListener('click', () => {
      cardContainer.scrollBy({ left: -cardWidth, behavior: 'smooth' });
    });

    // Set initial scroll position to the middle for seamless experience
    cardContainer.scrollLeft = cardContainer.scrollWidth / 4;
  </script>
</body>
</html>
